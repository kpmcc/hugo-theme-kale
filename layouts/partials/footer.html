<footer id="footer">
  <div class="footer-left">
    Copyright  &copy; {{ now.Format "2006" }}
    {{ if .Site.Copyright }}
    {{ .Site.Author.name }}
      <a href="{{ .Site.Params.copyrightUrl }}"> {{ .Site.Params.copyrightText }} </a>
      <!-- {{ .Site.Params.copyrightText | markdownify }} -->
    {{ else }}
      {{ print .Site.Title }}
    {{ end }}
  </div>

  <div class="footer-right">

    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
